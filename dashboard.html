<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>首页 - 校外活动平台</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background: #f4f6f9;
    }
    .header {
      position: relative;
      background: #2b68c6;
      color: white;
      height: 60px;
      line-height: 60px;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header .logo img {
      height: 40px;
    }
    .header .menu {
      flex-grow: 1;
      margin-left: 40px;
    }
    .header .menu ul {
      list-style: none;
      margin: 0; padding: 0;
      display: flex;
      gap: 30px;
    }
    .header .menu ul li {
      cursor: pointer;
    }
    .header .top-right {
      display: flex;
      align-items: center;
      gap: 25px;
      position: relative;
    }
    .dropdown {
      position: relative;
      cursor: pointer;
    }
    .dropdown > span {
      user-select: none;
    }
    .dropdown > .dropdown-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background: white;
      color: #333;
      border: 1px solid #ccc;
      min-width: 140px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: none;
      z-index: 1000;
    }
    .dropdown > .dropdown-menu em {
      display: block;
      padding: 8px 15px;
      border-bottom: 1px solid #eee;
      font-style: normal;
      cursor: pointer;
    }
    .dropdown > .dropdown-menu em:hover {
      background: #2b68c6;
      color: white;
    }
    .dropdown.open > .dropdown-menu {
      display: block;
    }
    .customer-btn {
      background: url('https://static.xwpx.eduyun.cn/service_system_edu/system/train_supervision_platform/images/kf_tool.png') no-repeat 10px center;
      padding-left: 40px;
      height: 36px;
      line-height: 36px;
      background-size: 24px 24px;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .container { padding: 30px; }
    .quick-actions {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      flex: 1;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .status {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .status-card {
      flex: 1;
      background-color: #78b4eb;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      color: white;
      font-weight: bold;
    }
    .chart-section {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      height: 200px;
    }
  </style>
</head>
<body>

<!-- Header with dropdowns -->
<div class="header">
  <div class="logo">
    <a href="#"><img src="https://static.xwpx.eduyun.cn/service_system_edu/system/train_supervision_platform/images/logo1010.png" alt="全国校外培训统一监管平台"></a>
  </div>
  <div class="menu">
    <ul>
      <li>首页</li>
      <li>课程管理</li>
      <li>报名管理</li>
      <li>数据统计</li>
      <li>系统设置</li>
    </ul>
  </div>
  <div class="top-right">
    <div class="dropdown" id="helpDropdown">
      <span>帮助 ▼</span>
      <div class="dropdown-menu">
        <em onclick="location.href='faq.html'">常见问题</em>
        <em onclick="alert('操作教程暂未上线')">操作教程</em>
        <em onclick="location.href='意见反馈.html'">意见反馈</em>
      </div>
    </div>
    <button class="customer-btn" id="customerServiceBtn">培训机构官方客服</button>
    <div class="dropdown" id="companyDropdown">
      <span>如东昂蕾教育培训有... </span>

        <em id="logoutBtn">退出</em>
      </div>
    </div>
  </div>
</div>

<!-- Main content -->
<div class="container">
  <div class="quick-actions">
    <div class="card">快速建课（icon）</div>
    <div class="card">课程管理（icon）</div>
    <div class="card">消息管理（icon）</div>
  </div>

  <h2>机构状态</h2>
  <div class="status">
    <div class="status-card">
      资质检验通过<br>
      通过时间：2025-05-01
    </div>
    <div class="status-card">
      支付方式开通<br>
      通过时间：2025-05-01
    </div>
    <div class="status-card">
      课程更新<br>
      更新时间：2025-05-01
    </div>
  </div>

  <h2>经营数据</h2>
  <div class="chart-section">
    <p>图表展示（以后可以接 chart.js）</p>
  </div>
</div>

<script>
  function toggleDropdown(id) {
    const dropdown = document.getElementById(id);
    const isOpen = dropdown.classList.contains('open');
    document.querySelectorAll('.dropdown.open').forEach(d => d.classList.remove('open'));
    if (!isOpen) dropdown.classList.add('open');
  }

  document.getElementById('helpDropdown').addEventListener('click', (e) => {
    e.stopPropagation();
    toggleDropdown('helpDropdown');
  });

  document.getElementById('companyDropdown').addEventListener('click', (e) => {
    e.stopPropagation();
    toggleDropdown('companyDropdown');
  });

  document.getElementById('logoutBtn').addEventListener('click', () => {
    window.location.href = "login.html";
  });

  document.getElementById('customerServiceBtn').addEventListener('click', () => {
    alert('打开培训机构官方客服窗口');
  });

  document.addEventListener('click', () => {
    document.querySelectorAll('.dropdown.open').forEach(d => d.classList.remove('open'));
  });
</script>

</body>
</html>
