<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>快速建课 - 校外活动平台</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #e0e9f5; }
        header {
            background-color: #b8cde8;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 { font-size: 20px; }
        nav { display: flex; gap: 20px; }
        .container {
            padding: 30px;
            background-color: white;
            margin: 30px auto;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
            font-size: 22px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #78b4eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5898d3;
        }
    </style>
</head>
<body>
<header>
    <h1>全国校外教育培训监管与服务综合平台</h1>
    <nav>
        <a href="index.html" style="text-decoration: none; color: black;">返回首页</a>
    </nav>
</header>

<div class="container">
    <h2>快速建课</h2>
    <form id="courseForm">
        <label for="course-name">课程名称</label>
        <input type="text" id="course-name" name="course-name" required>

        <label for="description">课程简介</label>
        <textarea id="description" name="description" rows="4"></textarea>

        <label for="teacher">授课教师</label>
        <input type="text" id="teacher" name="teacher">

        <label for="category">课程类别</label>
        <select id="category" name="category">
            <option value="">请选择</option>
            <option value="art">艺术</option>
            <option value="science">科学</option>
            <option value="sports">体育</option>
            <option value="language">语言</option>
        </select>

        <label for="start-date">开始日期</label>
        <input type="date" id="start-date" name="start-date">

        <label for="duration">课程时长（小时）</label>
        <input type="number" id="duration" name="duration" min="1">

        <button type="submit">提交课程</button>
    </form>
</div>

<script>
    document.getElementById('courseForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Stop default submission

        const name = document.getElementById('course-name').value;
        if (!name.trim()) {
            alert('请输入课程名称');
            return;
        }

        // Show success message
        alert('课程提交成功！即将返回首页...');

        // Optional: reset the form
        this.reset();

        // Redirect after 1.5 seconds
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 1500);
    });
    <!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; URL=index.html">
    <title>Redirecting...</title>
</head>
<body>
    <p>正在跳转到首页...</p>
</body>
</html>

</script>

</body>
</html>
